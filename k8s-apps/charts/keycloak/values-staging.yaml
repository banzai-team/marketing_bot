keycloak:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod-dns"
      kubernetes.io/ingress.class: nginx
    rules:
      - host: gazprom-auth.banzai-predict.site
        paths:
          - path: /
            pathType: Prefix
    console:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      rules:
        - host: gazprom-auth.banzai-predict.site
          paths:
            - path: /auth/admin
              pathType: Prefix