---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gazprom-user-feedback.fullname" . }}
  labels:
    {{- include "gazprom-user-feedback.labels" . | nindent 4 }}
data:
  {{- with .Values.config }}
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
