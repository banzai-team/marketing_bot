spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: model-behavior
          uri: ${MODEL_BEHAVIOR_URI}
          order: 1
          predicates:
            - Path=/api/feedback/**
            - Path=/api/model/query/**
        - id: model-invoke
          uri: ${MODEL_INTERCEPTOR_URI}
          order: 2
          predicates:
            - Path=/api/model/evaluate
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI}
        registration:
          keycloak:
            provider: keycloak
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope: openid
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - gateway
          - health
server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: DEBUG