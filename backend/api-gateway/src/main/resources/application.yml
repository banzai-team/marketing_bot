spring:
  cloud:
    gateway:
      routes:
        - id: model-behavior
          uri: http://model-behavior:8080
          predicates:
            - Path=/api/feedback/**
            - Path=/api/model/query/**
        - id: model-invoke
          uri: http://model-interceptor:8080
          predicates:
            - Path=/api/model/**
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI}
        registration:
          keycloak:
            provider: keycloak
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope: openid
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - gateway
          - health
server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: DEBUG