spring:
  cloud:
    gateway:
      routes:
        - id: model
          uri: http://model-interceptor
          predicates:
            - Path=/api/model/*
        - id: feedback
          uri: http://feedback
          predicates:
            - Path=/api/feedback/*
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI}
        registration:
          keycloak:
            provider: keycloak
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope: openid
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - gateway
          - health
server:
  port: ${SERVER_PORT:8080}
